<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        let user = {
            name : "utaha",
            age : 16,
            sex : "girl",
        };
        //从JavaScript 对象转换为JSON字符串
        let a = JSON.stringify(user);
        //JSON字符串转换为JavaScript 对象
        let json = JSON.parse(a);

        console.log(json);
        console.log(a);
        console.log(user);

    </script>

</head>
<body>

</body>
</html>
